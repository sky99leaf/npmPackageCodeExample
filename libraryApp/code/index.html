<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React with Webpack </title>
</head>
<body>
  
  This is index.html in root of project to be run directly without
  a server after running <br/>
  node node_modules/webpack/bin/webpack build<br/>
  Its javascript is "./dist-webpack/bundle_serve.js"
  <br/>
  This script runs (what was) index.js from the bundle, which<br/>
  places App.js in the below "beetroot" div.
  <div id="beetroot"></div>
  <script src="./dist-webpack/bundle.js"></script>
</body>
</html>
